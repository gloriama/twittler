<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="date_format.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var showTweets = function() { //show tweets in reverse chron order
          $tweets.text('');
          var index;
          for (index = 0; index < streams.home.length; index++) {
            var tweet = streams.home[index];
            var $user = $('<a id="' + tweet.user + '" href="#"></a>');
            $user.text('@' + tweet.user);
            var $tweet = $('<span></span>');
            $tweet.text(tweet.message + ' (' + tweet.created_at.format("mmm d yyyy, h:MM TT") + ')');
            var $entry = $('<div></div>');
            $entry.append($user);
            $entry.append(': ');
            $entry.append($tweet);
            $tweets.prepend($entry);
            
            $user.on('click', function(event) {
              event.preventDefault();
              $userTweets = $('<ul></ul>');
              var i;
              for (i = 0; i < streams.users[tweet.user].length; i++) {
                var $userTweet = $('<li></li>');
                $userTweet.text(streams.users[tweet.user][i].message);
                $userTweets.prepend($userTweet);
              }
              $entry.append($userTweets);
            });
          }
        }
        
        //allow user to get new tweets
        var $update = $('<button>Get new tweets</button>');
        $update.on('click', showTweets);
        $update.appendTo($body);
        
        //show tweets
        var $tweets = $('<section></section>');
        $tweets.appendTo($body);
        showTweets();

      });

    </script>
  </body>
</html>
