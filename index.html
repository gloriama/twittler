<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        //allow user to get new tweets
        var $update = $('<button>Get new tweets</button>');
        $update.on('click', function() {
          alert('Clicked!');
        });
        $update.appendTo($body);
        
        //show tweets in reverse chron order
        var $tweets = $('<section></section>');
        var index;
        for (index = 0; index < streams.home.length; index++) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.prependTo($tweets);
        }
        $tweets.appendTo($body);

      });

    </script>
  </body>
</html>
